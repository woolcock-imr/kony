<div id=D__ID>
	<section id=form_container__ID>
		<div id=header__ID>
			Karolinska Sleepiness Scale
		</div>
		<form id=F__ID>
			<div class="container">
				<!-- participant part for all tsak forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input name="Participant" class=form-control id=Participant__ID data-id="Participant">
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input name="Participant_uid" class=form-control readonly>
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->
	            <div class="row">
	                Please indicate your sleepiness during the last 5 minutes. Give yourself a rating by clicking in the appropriate box. Remember that you may also use intermediate steps.
	                <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
	        	</div>
				<div class="row row__ID">
					<div class="col">
						<span class=label__ID></span>
	                    <div class=radio__ID>
	    					<label><input type="radio" name="KSS" value="1" required > 1 - Extremely Alert</label><br>
	    					<label><input type="radio" name="KSS" value="2"> 2</label><br>
	    					<label><input type="radio" name="KSS" value="3"> 3 - Alert</label><br>
                <label><input type="radio" name="KSS" value="4"> 4</label><br>
								<label><input type="radio" name="KSS" value="5"> 5 - Neither alert nor sleepy</label><br>
								<label><input type="radio" name="KSS" value="6"> 6</label><br>
								<label><input type="radio" name="KSS" value="7"> 7 - sleepy - but no difficulty remaining awake </label><br>
								<label><input type="radio" name="KSS" value="8"> 8</label><br>
								<label><input type="radio" name="KSS" value="9"> 9 - Extremely sleepy - fighting sleep</label><br>


	                    </div>
					</div>
				</div>

				<!-- submit button part for all tsak forms------------>
                <br>
    			<div class="row">
    				<div class=col>
    					<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    				</div>
    			</div>
                <!---------------------------------------------------->
			</div>
		</form>
	</section>
	<script>
		function F__ID(){
			//-------------------------------------
			VmInclude:__COMPONENT__/module/form.v1.js
			VmInclude:__CURRENT_PATH__/task-form.js
			//-------------------------------------
			var before_submit=m.before_submit
            m.before_submit=function(record,dbv){
				if(record.ESS_1!='' &&
					record.ESS_2!='' &&
					record.ESS_3!='' &&
					record.ESS_4!='' &&
					record.ESS_5!='' &&
					record.ESS_6!='' &&
					record.ESS_7!='' &&
					record.ESS_8!=''){
			        	record.ESS=(
							parseInt(record.ESS_1)+
							parseInt(record.ESS_2)+
							parseInt(record.ESS_3)+
							parseInt(record.ESS_4)+
							parseInt(record.ESS_5)+
							parseInt(record.ESS_6)+
							parseInt(record.ESS_7)+
							parseInt(record.ESS_8)
						).toString();
			    }
			    return before_submit(record,dbv);
			}
			//-------------------------------------
		}
	</script>
